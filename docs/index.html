<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>4Jawaly SMS API Documentation | توثيق واجهة برمجة تطبيقات فور جوالي</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://4jawaly.com/favicon.ico" sizes="32x32" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }

      .swagger-ui .topbar {
        background-color: #2c3e50;
      }

      .swagger-ui .info .title {
        font-size: 2.5em;
      }

      .swagger-ui .info .title small {
        background: #e74c3c;
      }

      .swagger-ui .opblock.opblock-post {
        background: rgba(73, 204, 144, .1);
        border-color: #49cc90;
      }

      .swagger-ui .opblock.opblock-get {
        background: rgba(97, 175, 254, .1);
        border-color: #61affe;
      }

      .language-selector {
        position: fixed;
        top: 10px;
        right: 20px;
        z-index: 1000;
      }

      .language-selector button {
        padding: 8px 15px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        background-color: #2c3e50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .language-selector button:hover {
        background-color: #34495e;
      }

      [dir="rtl"] .swagger-ui .opblock-summary-method {
        margin: 0 0 0 10px;
      }
    </style>
  </head>

  <body>
    <div class="language-selector">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ar')">عربي</button>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    function setLanguage(lang) {
      localStorage.setItem('swagger_ui_lang', lang);
      location.reload();
    }

    window.onload = function() {
      const lang = localStorage.getItem('swagger_ui_lang') || 'en';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      const ui = SwaggerUIBundle({
        url: "jawaly-api.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: -1,
        displayRequestDuration: true,
        docExpansion: "list",
        filter: true,
        tryItOutEnabled: true,
        supportedSubmitMethods: ['get', 'post'],
        onComplete: function() {
          ui.preauthorizeApiKey('ApiKeyAuth', 'YOUR-API-KEY');
          ui.preauthorizeApiKey('ApiSecretAuth', 'YOUR-API-SECRET');
        }
      });
      window.ui = ui;
    };
    </script>
  </body>
</html>
